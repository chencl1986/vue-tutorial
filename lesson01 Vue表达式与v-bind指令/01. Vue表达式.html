<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div id="app">
    <!-- 使用Vue表达式插入值 -->
    姓名：{{name}}<br/>
    年龄：{{age}}<br />
    出生日期：{{new Date().getFullYear() - age}}
    出生日期：{{this.getBirth()}}
  </div>
  <script src="../vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app', // 根元素或挂载点。
      data: {
        name: 'lee',
        age: 18
      },
      methods: {
        getBirth() {
          return new Date().getFullYear() - this.age
        },
      }
    })
  </script>
</body>
</html>
